<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List</title>
    <link rel="stylesheet" href="../style_edit.css">
</head>
<body>
    <h3>Modifica canzone:</h3>
    <table>
        <thead>
            <th>VALUES</th>
        </thead>
        <tbody>
            <form action="/edit" method="post">
                    <tr>
                    <td>ID: </td>
                    <td><input type="text" value="{{ song.GetID }}" name="songId"></td>
                </tr>
                <tr>
                    <td>SONG NAME: </td>
                    <td><input type="text" value="{{ song.GetSongName }}" name="songName"></td>
                </tr>
                <tr>
                    <td>SONG STREAMS: </td>
                    <td><input type="text" value="{{ song.GetSongStreams }}" name="songStreams"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="EDIT SONG">
                    </td>
                </tr>
            </form>
            
        </tbody>
    </table>
</body>
</html>
